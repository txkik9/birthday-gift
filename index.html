<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เซอร์ไพร์สวันเกิด</title>
    <style>
        /* พื้นหลังของเว็บ */
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ffb0b0, #ff6f61);
}


        /* ป้าย Happy Birthday */
        .banner {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6f61;
            padding: 20px 40px;
            border-radius: 30px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: rgb(255, 170, 170);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: 'Verdana', sans-serif;
            opacity: 0;
            animation: fadeInBanner 1s ease-out forwards;
        }

        /* กล่องของขวัญ */
        .gift-box-container {
            position: relative;
            opacity: 0;
            animation: fadeInGiftBox 2s ease-out 1s forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .gift-box {
    width: 250px;
    height: 220px;
    background: #ff4444;
    position: relative;
    cursor: pointer;
    border-radius: 12px;
    margin-top: 80px;
    transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1); /* เพิ่มเงาที่นี่ */
    transform: scale(1);
}

.gift-box:hover {
    transform: scale(1.1); /* ขยายกล่องเล็กน้อยเมื่อ hover */
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 8px 12px rgba(0, 0, 0, 0.2); /* เงาที่ขยายเมื่อ hover */
}

        .ribbon-horizontal, .ribbon-vertical {
            background: gold;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ribbon-horizontal {
            width: 100%;
            height: 20px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .ribbon-vertical {
            width: 20px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        /* ฝาและโบว์ */
        .lid {
            width: 250px;
            height: 50px;
            background: #ff4444;
            position: absolute;
            top: -50px;
            left: 0;
            transition: 0.5s ease-out;
            border-radius: 8px;
        }

        .bow {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            background-image: url('https://i.imgur.com/HTJLkz3.png');
            background-size: cover;
            background-position: center;
        }

        /* การแอนิเมชันสำหรับการค่อยๆ โหลดป้าย */
        @keyframes fadeInBanner {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* การแอนิเมชันสำหรับการค่อยๆ โหลดกล่องของขวัญ */
        @keyframes fadeInGiftBox {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ข้อความวันเกิด */
        .message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 500px;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            background: #ffffff;
            border-radius: 10px;
            overflow-y: auto;
            border: 2px solid #ddd;
            animation: fadeInMessage 2s ease-out;
        }

        /* การปรับเอฟเฟคข้อความ */
        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <audio id="birthdayMusic" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

    <div class="banner">
        <span>HAPPY BIRTHDAY</span>
    </div>

    <div class="gift-box-container">
        <div class="gift-box" onclick="openGift()">
            <div class="ribbon-horizontal"></div>
            <div class="ribbon-vertical"></div>
            <div class="lid" id="lid">
                <div class="bow"></div>
            </div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        function openGift() {
            // เปิดฝาของกล่อง
            document.getElementById("lid").style.transform = "translateY(-80px) rotate(-20deg)";
            document.getElementById("birthdayMusic").play();

            // แสดงข้อความหลังจากกล่องเปิดเสร็จแล้ว
            setTimeout(function() {
                document.getElementById("message").style.display = "block";
                showMessage("สุขสันต์วันเกิดนะครับ ขอให้ปีนี้จิน มีความสุขมากๆนะครับ แล้วก็ขอให้สุขภาพแข็งแรง ขอให้มีแต่เรื่องดีๆเข้ามาในชีวิตนะครับ อย่าลืมพักผ่อนให้เยอะๆด้วยนะครับ                                            แล้วก็ขอโทษที่ตัวเว็บดูไม่ค่อยดีเท่าไหร่นะครับ ผมพึ่งมารู้ว่าจินเกิดวันนี้ เลยเตรียมตัวอะไรไม่ทันครับ ส่วนของขวัญก็อาจจะไม่มากเท่าไหร่แต่ก็ขอให้มอบเนื่องในวันเกิดนะครับ");
            }, 500);
        }

        function showMessage(text) {
            let i = 0;
            let msgDiv = document.getElementById("message");
            msgDiv.innerHTML = "";
            function type() {
                if (i < text.length) {
                    msgDiv.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }
    </script>
</body>
</html>
